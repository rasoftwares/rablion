<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

   <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">     
          <h1><p class="navbar-text">Rablion Softwares</p></h1>
          
        </div> 
  </div>  
  </nav>  
  	
	  <center><h4>New User Registration.</h4></center>
	
	<div class="container">
    <div class="row" style="margin-top:25px">
        <div class="col-xs-8 col-sm-6 col-md-4 col-sm-offset-2 col-md-offset-4">
     
         <form action="#" th:action="@{/registerform}" th:object="${register}" method="post">
          <fieldset>
               <div class="form-group">
                    <input type="text" th:field="*{username}" class="form-control" placeholder="UserName" required="true"/>
                    </div>
                    <div class="form-group">
                    <input type="password" th:field="*{password}"  class="form-control" placeholder="Password" required="true" />
                    </div>
				   <div class="form-group">
                      <input type="email" th:field="*{email}"  class="form-control" placeholder="Email" required="true"/>
                    </div>
                    
                    <div class="from-group">                                     
                         <input type="submit" class="btn btn-primary" value="Register"/>
                         <input type="Reset" class=" btn btn-danger" value="Reset"/>
                          <a class="btn btn-success" th:href="@{/login}">Login</a>  
                        </div>
                </fieldset>
            </form>
           </div>                     
          
    </div>
    </div>
   <nav class="navbar navbar-default  navbar-fixed-bottom">
  <div class="container">
 <center><h4>www.rablion.com</h4></center>
  </div>
</nav>
</body>
</html>
