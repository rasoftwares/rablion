<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Registration</title>                   
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>              
    </head>    
<body>
    </body>
    <div class="container">
    <div class="row" style="margin-top:25px">
        <div class="col-xs-8 col-sm-6 col-md-4 col-sm-offset-2 col-md-offset-4">
     <form action="#" th:action="@{/user}" th:object="${user}" method="post"> 
                <fieldset>
                    <h1>Registration</h1>
                    
                     <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control"
                               placeholder="UserName" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="Password" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control"
                               placeholder="Email" required="true"/>
                    </div>                    
                    <div class="from-group">                                     
                         <input type="submit" class="btn btn-primary" value="Submit"/>                                                
                         <input type="reset" class="btn btn-Danger" value="Reset"/></div>     
                      </fieldset>
            </form>
 </div>
 </div>
 </div>
 <nav class="navbar navbar-default  navbar-fixed-bottom">

 <center><h4>www.rablion.com</h4></center>
  </div>
</nav>

</html>
