<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Rablion Softwares</title>
                   
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
              
    </head>    
    <body>   
 
   <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">     
          <h1><p class="navbar-text">Rablion Softwares</p></h1>
          
        </div> 
  </div>  
  </nav>   

    
    <div class="container">
    <div class="row" style="margin-top:25px">
        <div class="col-xs-8 col-sm-6 col-md-4 col-sm-offset-2 col-md-offset-4">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h1>Sign In</h1>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control"
                               placeholder="UserName" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="Password" required="true"/>
                    </div>

                    <div class="from-group">                                     
                         <input type="submit" class="btn btn-primary" value="Sign In"/>
                        <a class="btn btn-success" th:href="@{/registerform}">Register</a>  
                          <input type="button" class=" btn btn-danger" value="Forget Password"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
              
                        </div>          
                </fieldset>
            </form>
           </div>                     
          
    </div>
    </div>
<div>
<!-- img src="/resoures/images/LogoColorTextBelow.jpg" height="100"  width="100" /-->
</div>
<nav class="navbar navbar-default  navbar-fixed-bottom">
  <div class="container">
 <center><h4>www.rablion.com</h4></center>
  </div>
</nav>
</body>
</html>
