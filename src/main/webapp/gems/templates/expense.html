<div class="page-header"> <h3>Expenses </h3></div>
<!--<div class="panel panel-primary">
    <div class="panel-heading">Expenses</div>-->
    <div>
          <form name="expenseForm" action="#/expense" novalidate>
          <div class="alert alert-danger" ng-show> {{expenseForm_add_error}} </div>
          <table border='1' class='table table-striped'>
            <tr>
                <th> id </th>
                <th>Who </th>
                <th>Where </th>        
                <th>Amount</th>
                <th>Type </th>
                <th>Action</th>
            </tr>
            <tr> 
                <th></th>
                <!--th><input name="userList" list="usersList" ng-model="newExpense.user" ng-required="true"></th-->
                
                <th><select ng-model="newExpense.user" ng-options="user for user in users" class="form-control">Pick a user</select></th>
                
                <th><input name="date" class="form-control" type="date" placeholder="dd/mm/yyyy" maxlength="10" ng-model="newExpense.date" ng-required="true" ng-minlength="10" ng-maxlength="10"/></th>
                
                <th><input name="amount" class="form-control" type="number" placeholder="amount here..." maxlength="6" ng-model="newExpense.amount" ng-required="true" ng-maxlength="6"/></th>
                
                <!--th><input name="type" class="form-control" list="expenseTypesList" ng-model="newExpense.type" ng-required="true"></th-->
                
                <th><select ng-model="newExpense.type" ng-options="type for type in expenseTypes" class="form-control">Pick a user</select></th>
                <th>
                    <!--input type="submit" value="Add" ng-click="addExpense(newExpense)"/>
                    <!--a href="#" class="btn" ng-click="addExpense(newExpense)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a-->
                    <a href="#/expense" class="btn" ng-click="addExpense(newExpense)"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </a>
                </th>
            </tr>
            <tr ng-repeat="expense in expenses" id='_expense_{{expense.id}}'>
                <td>{{expense.id}}</td>
                <td>{{expense.user}}</td>
                <td>{{expense.date | date :'mediumDate'}}</td>        
                <td>{{expense.amount | currency:"INR ":2}}</td>
                <td>{{expense.type}}</td>
                <td><a href="#/expense" class="btn" ng-click="deleteExpense(expense.id)"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a><a href="#/expense" class="btn" ng-click="editExpense(expense.id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
            </tr>
          </table>
          </form>
        </div>
</div>
