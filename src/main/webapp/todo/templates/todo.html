<div class="page-header"> <h3>Todo </h3></div>
<!--<div class="panel panel-primary">
    <div class="panel-heading">Todo</div>-->
    <div>
          <form name="todoForm" action="#/todo" novalidate>
          <table border='1' class='table table-striped'>
            <tr>
                <th> Id </th>
                <th>Task </th>
                <th>Status </th>        
                <th>Startdate</th>
                <th>Enddate </th>
                <th>Actions</th>
            </tr>
            <tr> 
             <th></th>
                 <th><input name="task" class="form-control" type="text" placeholder=""  ng-model="newTodo.task" ng-required="true" /></th></th> 
                 <th><input name="status" class="form-control" type="text" placeholder=""  ng-model="newTodo.status" ng-required="true" /></th></th> 
				 <th><input name="startdate" class="form-control" type="date" placeholder=""  ng-model="newTodo.startdate" ng-required="true" /></th></th> 
				 <th><input name="enddate" class="form-control" type="date" placeholder=""  ng-model="newTodo.enddate" ng-required="true" /></th></th> 
                 <th><a href="#/todo" class="btn" ng-click="addTodo(newTodo)"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </a>
                </th>
            </tr>
            <tr ng-repeat="todo in todo" id='_todo_{{todo.id}}'>
                <td>{{todo.id}}</td>
                <td>{{todo.task}}</td>
                <td>{{todo.status}}</td>
                <td>{{todo.startdate | date :'mediumDate'}}</td>        
                <td>{{todo.enddate | date :'mediumDate'}}</td>
                
                <td><a href="#/todo" class="btn" ng-click="deleteTodo(todo.id)"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a><a href="#/todo" class="btn" ng-click="editTodo(todo.id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
          </table>
          </form>
        </div>
</div>
