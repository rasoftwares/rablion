<style>
.pagination{height:40px;margin:20px 0;}
.pagination ul{display:inline-block;*display:inline;*zoom:1;margin-left:0;margin-bottom:0;-webkit-border-radius:3px;-moz-border-radius:3px;border-radius:3px;-webkit-box-shadow:0 1px 2px rgba(0, 0, 0, 0.05);-moz-box-shadow:0 1px 2px rgba(0, 0, 0, 0.05);box-shadow:0 1px 2px rgba(0, 0, 0, 0.05);}
.pagination ul>li{display:inline;}
.pagination ul>li>a,.pagination ul>li>span{float:left;padding:0 14px;line-height:38px;text-decoration:none;background-color:#ffffff;border:1px solid #dddddd;border-left-width:0;}
.pagination ul>li>a:hover,.pagination ul>.active>a,.pagination ul>.active>span{background-color:#f5f5f5;}
.pagination ul>.active>a,.pagination ul>.active>span{color:#999999;cursor:default;}
.pagination ul>.disabled>span,.pagination ul>.disabled>a,.pagination ul>.disabled>a:hover{color:#999999;background-color:transparent;cursor:default;}
.pagination ul>li:first-child>a,.pagination ul>li:first-child>span{border-left-width:1px;-webkit-border-radius:3px 0 0 3px;-moz-border-radius:3px 0 0 3px;border-radius:3px 0 0 3px;}
.pagination ul>li:last-child>a,.pagination ul>li:last-child>span{-webkit-border-radius:0 3px 3px 0;-moz-border-radius:0 3px 3px 0;border-radius:0 3px 3px 0;}
.pagination-centered{text-align:center;}
.pagination-right{text-align:right;}
</style>
<div class="page-header"> <h3>Article </h3></div>
  

<!--<div class="panel panel-primary">
    <div class="panel-heading">Expenses</div>-->
     
    <div>
          <form name="articleForm" action="#/article" novalidate>
         <table border='1' class='table table-striped' id="result" >
            <tr>
                <th> Id</th>
                <th>Title</th> 
                <th>Publish Date </th>
                <th>Content </th> 
                <th>Category </th>
                <th>Type</th>
                <th>Item</th>
                 <th>Summary</th>
                 <th>Action</th>
                
                 </tr>
                 <tr> 
                <th></th>
   <th><input name="title" class="form-control" type="text" placeholder="title..."  ng-model="newArticle.title" ng-required="true" /></th>             
  <th><input name="publishdate" class="form-control" type="date"  ng-model="newArticle.publishdate" ng-required="true" /></th>             
  <th><input name="content" class="form-control" type="text" placeholder="content.."  ng-model="newArticle.content" ng-required="true" /></th>             
  <th><input name="category" class="form-control" type="text" placeholder="category.."  ng-model="newArticle.category" ng-required="true" /></th>             
  <th><input name="type" class="form-control" type="text" placeholder="type.."  ng-model="newArticle.type" ng-required="true" /></th>             
  <th><input name="item" class="form-control" type="text" placeholder="item.."  ng-model="newArticle.item" ng-required="true" /></th>             
  <th><input name="summary" class="form-control" type="text" placeholder="summary.."  ng-model="newArticle.summary" ng-required="true" /></th>             
  
          
    <th><a href="#/article" class="btn" ng-click="addArticle(newArticle)"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </a>
 
             </tr>
           
              <tr ng-repeat="data in data"  id='_article_{{data.id}}' >
              
                <td>{{data.id}}</td>
                <td>{{data.title}}</td>
                <td>{{data.publishdate|date:'mediumDate'}}</td>
                <td>{{data.content}}</td>
                <td>{{data.category}}</td>
                <td>{{data.type}}</td>
                <td>{{data.item }}</td>
                <td>{{data.summary}}</td>
                
                <td><a href="#/article" class="btn btn-primary" ng-click="deleteArticle(data.id)">
                		<span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a></td>
  
                </td>
                                
                </table>
            </form>
            
        </div>
</div>
