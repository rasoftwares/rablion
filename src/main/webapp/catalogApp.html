<html ng-app="catalogApp">
<head>
    <title>CatalogApp</title>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0">
 <link rel="stylesheet" href="external/bootstrap/css/bootstrap.min.css" />

  <script src="external/jquery/jquery.js"></script>
  <script src="external/underscore-min.js"></script>
    
  <script src="external/angular/angular.min.js"></script>
  <script src="external/angular/angular-route.min.js"></script>
  <script src="external/bootstrap/js/bootstrap.min.js"></script>
  
  <script src="catalog/catalogCtrl.js"></script>
    
    <style>
    .ng-enter {
  -webkit-transition: all 5s linear;
-moz-transition: all 5s linear;
-ms-transition: all 5s linear;
-o-transition: all 5s linear;
transition: all 5s linear;
opacity: 0;
}
.ng-enter-active {
opacity: 1;
}

#t-cards {
    padding-top: 10px;
    padding-bottom: 10px;
    padding-right: 80px
    background-color: #345;    
}



</style>
</head>
    
     <div class="container">
            <a href="apps.html"><img src="images/home78.png" alt="Home"></a>
            <div class="col-md-12 text-center">
              <a href="#/" class="brand">CatalogApp</a>
            </div>
          <hr>
           <div ng-view>
           
        </div>
       <h3>Picture Catalog</h3>
   
    <body ng-controller='catalogCtrl'>
	<section id="t-cards">
    <div class="container">
        <div class="row">
             <div class="col-sm-6 col-md-3" ng-repeat='catalog in catalog'>
                <div class="panel panel-default panel-card">
                    <div class="panel-heading">
                     <div class="panel-figure">
                        <center><img src="{{catalog.image}}" height="150" width="150" alt="" /></center>
                    </div>
						<center> <p>Model:{{catalog.model}}</p>
							  <p>Price:{{catalog.price}}</p>
							  <p>Discount : {{catalog.discount}}
							  
                             </div></section>
                        </div>
	            </div>
          
        </div>
		</div>
	
          
        </div>
        <hr>
    </body>
</html>
