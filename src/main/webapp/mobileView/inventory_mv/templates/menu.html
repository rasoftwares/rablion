<ion-view title="Menu">
    <ion-content padding="'false'" class="has-header">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Type Category" ng-model="searchText">
            </label>
        </form>
        <div class="button-bar">
            <a href="#/page6" class="button button-stable button-block  icon-left ion-android-funnel">Filter</a>
            <a href="#/page7" class="button button-stable button-block  icon-left ion-android-funnel">Sort</a>
        </div>
        <ion-list ng-repeat="item in menu_items | filter:searchText">
            
			<ion-item class="item-thumbnail-left" >
                <img  ng-src="{{'img/'+ item.image +'.jpg'}}"  ng-click="showProductInfo(item.id,item.itemtype,item.image,item.itemname,item.purchaseprice,item.discountpercentage)" >
				
				<p style="position:absolute;right:10px;">
				<a  ng-click="addToCart(item.id,item.itemtype,item.image,item.itemname,item.purchaseprice,item.discountpercentage)" class="button  button-balanced button-clear   icon ion-android-cart">  </a> 
				</p>
                
				<h2  style="font-family:arial;"ng-click="showProductInfo(item.id,item.itemtype,item.image,item.itemname,item.purchaseprice,item.discountpercentage)" > {{item.itemname}} </h2>
                <p   ng-click="showProductInfo(item.id,item.itemtype,item.image,item.itemname,item.purchaseprice,item.discountpercentage)">Price: Rs : {{item.purchaseprice|currency:"":2}}</p>
				<p   ng-click="showProductInfo(item.id,item.itemtype,item.image,item.itemname,item.purchaseprice,item.discountpercentage)">Description : {{item.itemtype}}</p>
				<p style="color:red;"ng-click="showProductInfo(item.id,item.itemtype,item.image,item.itemname,item.purchaseprice,item.discountpercentage)">Discount : {{item.discountpercentage}}%</p>
				<p  style="color:blue;"ng-click="showProductInfo(item.id,item.itemtype,item.image,item.itemname,item.purchaseprice,item.discountpercentage)">Net Price : Rs. {{item.purchaseprice-item.purchaseprice*item.discountpercentage/100|currency:"":2}}</p>
			</ion-item>
			
            
        </ion-list>
    </ion-content>
</ion-view>
