<div class="page-header"> <h3>Loan </h3></div>
<!--<div class="panel panel-primary">
    <div class="panel-heading">loa</div>-->
    <div>
          <form name="loanForm" action="#/loan" novalidate>
          <div class="alert alert-danger" ng-show> {{loanForm_add_error}} </div>
          <table border='1' class='table table-striped'>
            <tr>
                <th> id </th>
                <th>loanno </th>
                <th>customername</th>        
                <th>amount</th>
                <th>totalweight </th>
                <th>item </th>
                <th>action</th>
            </tr>
            
              <tr ng-repeat="l in loan" id='_loan_{{loan.id}}'>
                <td>{{l.id}}</td>
              <td>{{l.loanno}}</td>
                <td>{{l.customername}}</td>        
                <td>{{l.amount | currency:"INR ":2}}</td>
                <td>{{l.totalweight}}</td>
                <td>{{l.item}}</td>
                <td>{{l.action}}</td>
                <tr>
                <th></th>
                <th></th>
                 <!--th><input name="userList" list="usersList" ng-model="newloan.user" ng-required="true"></th-->
                
                <th><select ng-model="newloan.user" ng-options="user for user in users" class="form-control">Pick a user</select></th>
                
               <th><input name="amount" class="form-control" type="number" placeholder="amount here..." maxlength="6" ng-model="newloan.amount" ng-required="true" ng-maxlength="6"/></th>
                
                <th><input name="totalweight" class="form-control" type="totalweight" placeholder="totalweight..." maxlength="10" ng-model="newloan.date" ng-required="true" ng-minlength="10" ng-maxlength="10"/></th>
                
                
                <th><input name="item" class="form-control" list="loanTypesList" ng-model="newloan.type" ng-required="true"></th-->
                
                <th><select ng-model="newloan.type" ng-options="type for type in loanTypes" class="form-control">Pick a user</select></th>
                <th>
                    <!--input type="submit" value="Add" ng-click="addExpense(newloan)"/-->
                    
                    <a href="#/loan" class="btn" ng-click="add loan(loan.id)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    
                <a href="#/loan" class="btn" ng-click="deleteLoan(loan.id)"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a>
                <td>
</tr>
            </tr>
          </table>
          </form>
        </div>
</div>
